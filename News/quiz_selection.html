<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-selection">
        <h2>Select Quiz Type</h2>
        <label>Enter your Age: <input type="number" id="age" min="5" max="100"></label><br>
        <label>Select Category:</label>
        <select id="quizType">
            <option value="general">General Knowledge</option>
            <option value="politics">Politics</option>
            <option value="sports">Sports</option>
            <option value="science">Science & Nature</option>
        </select>
        <br><br>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <script>
        function startQuiz() {
            let age = document.getElementById("age").value;
            let quizType = document.getElementById("quizType").value;

            if (!age) {
                alert("Please enter your age.");
                return;
            }

            window.location.href = `quiz_page.html?age=${age}&quizType=${quizType}`;
        }
    </script>
</body>
</html>
